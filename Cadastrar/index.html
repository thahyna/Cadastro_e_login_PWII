<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
      
    <title>Tela de Cadastro</title>
</head>
<body>


    <div class="cadastro-container">
        <h1>Cadastre-se</h1>
        <div class="campo-form">    
            <label for="campo-form">Nome Completo</label>
            <input type="text" id="nome" name="email" placeholder="ex: Maria Isabel">
        </div>

        <div class="campo-form">    
            <label for="campo-form">CPF</label>
            <input type="text" id="cpf" name="senha" placeholder="000.000.000-00">
          </div>

        <div class="campo-form">    
            <label for="campo-form">E-mail</label>
            <input type="text" id="emaiil" name="senha" placeholder="email@gmail.com">
          </div>

        <div class="campo-form">    
            <label for="campo-form">Senha</label>
            <input type="text" id="senha" name="senha" placeholder="1234">
          </div>

          
        <div class="botao-cadastro">
            <button type="submit">Cadastrar</button>
        </div>
            
        <div class="divider">ou</div>

        <div class="botao-login">
            <button type="submit">Login</button>
        </div>
          
    </div>
</body>
</html>
