<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>

    <div class="cadastro-container">
        <h1>Cadastrar Aluno</h1>
        <form method="post" action="login.php">
            <div class="campo-form">    
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="ex: Maria Isabel" required>
            </div>

            <div class="campo-form">    
                <label for="cpf">RM</label>
                <input type="text" id="RM" name="RM" placeholder="0000" required>
            </div>

            <div class="campo-form">    
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="email@gmail.com" required>
            </div>

            <div class="campo-form">    
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="1234" required>
            </div>

            <div class="botao-cadastro">
                <button type="submit" name="cadastrar">Cadastrar</button>
            </div>
        </form>
        <a href="login.html" class="cadastrar">JÃ¡ tem conta? logar-se</a>
    </div>

</body>
